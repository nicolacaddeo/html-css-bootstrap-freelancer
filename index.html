<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap | Coding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg nc-bg-dark">
            <div class="container-lg">
                <a class="navbar-brand text-white" href="#">START BOOTSTRAP</a>
                <button class="navbar-toggler nc-border-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="bi bi-list"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-white">Contact</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="start" class="nc-bg-green">
            <!-- "Start Bootstrap" section -->
            <div class="container py-4 text-center">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <img id="nc-avatar" class="img-fluid" src="img/avatar.svg" alt="avatar">
                    </div>
                    <div class="col-12 py-2">
                        <h1 class="text-uppercase text-nowrap">Start Bootstrap</h1>
                    </div>
                    <div class="col-12 nc-star">
                        <i class="bi bi-star-fill align-middle px-2"></i>
                    </div>
                    <div class="col-12 pt-3">
                        <h4 class="text-uppercase text-nowrap">Graphic artist - web designer - illustrator</h4>
                    </div>
                </div>
            </div>
        </section>
        <section class="pt-5">
            <!-- portfolio section -->
            <div class="container">
                <div class="row text-center">
                    <div class="col-12">
                        <h2>PORTFOLIO</h2>
                    </div>
                    <div class="col-12 nc-star black-border">
                        <i class="bi bi-star-fill align-middle px-2"></i>
                    </div>
                </div>
            </div>
        </section>
        <section></section>
        <section></section>
    </main>
</body>

</html>
